<VirtualHost *:80>
	ServerName ludumdare.org
	ServerAlias ludumdare.dev ldjam.dev ld.dev
	DocumentRoot /var/www/public-ludumdare.com
	<Directory "/var/www/public-ludumdare.com">
		AllowOverride All
	</Directory>
</VirtualHost>
<VirtualHost *:80>
	ServerName api.ludumdare.org
	ServerAlias api.ludumdare.dev api.ldjam.dev api.ld.dev
	DocumentRoot /var/www/public-api
	<Directory "/var/www/public-api">
		AllowOverride All
	</Directory>
</VirtualHost>
<VirtualHost *:80>
	ServerName url.ludumdare.org
	ServerAlias url.ludumdare.dev url.ldjam.dev url.ld.dev
	DocumentRoot /var/www/public-url.shortener
	<Directory "/var/www/public-url.shortener">
		AllowOverride All
	</Directory>
</VirtualHost>

